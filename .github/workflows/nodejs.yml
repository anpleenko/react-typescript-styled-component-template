name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: sudo npm install npm@7
      - run: npm install
      - run: npm run lint:code
      - run: npm run lint:types
        env:
          CI: true
